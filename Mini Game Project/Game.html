<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Game</title>
  <link rel="stylesheet" type="text/css" href="Style/Game.css">
</head>

<body>
  <div class="container">
    <h1>Mini Game Project</h1>
    <div class="game">
      <div class="options">
        <button class="btn" id="rock">
          <img src="svg/rock-svgrepo-com.svg" class="image" alt="" aria-label="rock">
        </button>

        <button class="btn" id="paper">
          <img src="svg/paper-svgrepo-com.svg" class="image" alt="" aria-label="paper">
        </button>

        <button class="btn" id="scissors">
          ,<img src="svg/scissor-cut-cutter-scissors-office-school-svgrepo-com.svg" class="image" alt="" aria-label="scissor">
        </button>
      </div>
      
      <div class="result">
        <p id="message">Choose Your Weapon!</p>
        <p id="score">ScoreBoard: 0</p>
      </div>
    </div>
  </div>
  
  <script src="Game.js"></script>
</body>
</html>
